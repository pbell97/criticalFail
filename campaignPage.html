<!DOCTYPE html>
<html  lang="en">
<head>
    <title>Campaign</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="campaignPage.css">
    <link rel="stylesheet" href="critFail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>

<div id="mainModalContainer" class="modal" onclick="closeModal()">
    <div id="mainModalContent" class="modalContent">
    </div>
</div>

<div id="mainContainer">

    <div id="leftPanel">
        <div id="logoutButton" class="button smallerButton" onclick="currentSession.logout()">
            Logout
        </div>

        <div id="allPlayersView">
            <span>GM:</span>
            <div id="gmName" class="playerName">
                
            </div>
            
            <br>

            <span>Players:</span>
        </div>

    </div>




    <div id="middlePanel">
        <!-- Make messagesPane scrollable, and when adding new message, it should auto scroll -->
        <div id="messagesPane">

        </div>
        <input id="messageInput" type=text placeholder="Type Here">
    </div>




    <div id="rightPanel">
        <div id="activePlayerView">
            <div class="playerName">
                Current Player
            </div>

            <div id="playerAttributesPanel" class="playerAttribute">
                <img src="defaulticon.jpg" class="userPicture">
                <div id="attributes" style="padding: 8px; display: block;">
                    <p class="title">Attributes</p>
                    <div class = "row">
                        <label>HP</label>
                        <input type = "number" id="HP">
                    </div>
                    <div class = "row">
                        <label>AC</label>
                        <input type = "number" id="AC">
                    </div>
                    <br/>
                    <div class = "row">
                        <label>Str</label>
                        <p id="StrMod" class="modifier"> +1 </p>
                        <input type = "number" id="Str" style="font-size: 1rem;" value = "12" onchange="updateModifier(this)">
                    </div>
                    
                    <div class = "row">
                        <label>Dex</label>
                        <p id="DexMod" class="modifier"> +1 </p>
                        <input type = "number" id="Dex" style="font-size: 1rem;" value = "12" onchange="updateModifier(this)">
                    </div>
                    
                    <div class = "row"> 
                        <label>Con</label>
                        <p id="ConMod" class="modifier"> +1 </p>
                        <input type = "number" id="Con" style="font-size: 1rem;" value = "12" onchange="updateModifier(this)">
                    </div>
                    
                    <div class = "row">
                        <label>Int</label>
                        <p id="IntelMod" class="modifier"> +1 </p>
                        <input type = "number" id="Intel" style="font-size: 1rem;" value = "12" onchange="updateModifier(this)">
                    </div>
                    
                    <div class = "row">
                        <label>Wis</label>
                        <p id="WisMod" class="modifier"> +1 </p>
                        <input type = "number" id="Wis" style="font-size: 1rem;" value = "12" onchange="updateModifier(this)">
                    </div>
                    
                    <div class = "row">
                        <label>Cha</label>
                        <p id="ChaMod" class="modifier"> +1 </p>
                        <input type = "number" id="Cha" style="font-size: 1rem;" value = "12" onchange="updateModifier(this)">
                    </div>
                </div>
                <div id="skills" style="padding: 8px; display: none;">
                    <p>Skills</p>
                    <div class = "row">
                        <label>Acrobatics (Dex)</label>
                        <input type = "number" id="Acrobatics" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Animal Handling (Wis)</label>
                        <input type = "number" id="Animal" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Arcana (Int)</label>
                        <input type = "number" id="Arcana" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Athletics (Str)</label>
                        <input type = "number" id="Athletics" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Deception (Cha)</label>
                        <input type = "number" id="Deception" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>History (Int)</label>
                        <input type = "number" id="History" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Insight (Wis)</label>
                        <input type = "number" id="Insight" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Intimidation (Cha)</label>
                        <input type = "number" id="Intimidation" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Investigation (Int)</label>
                        <input type = "number" id="Investigation" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Medicine (Wis)</label>
                        <input type = "number" id="Medicine" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Nature (Int)</label>
                        <input type = "number" id="Nature" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Perception (Wis)</label>
                        <input type = "number" id="Perception" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Performance (Cha)</label>
                        <input type = "number" id="Performance" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Persuasion (Cha)</label>
                        <input type = "number" id="Persuasion" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Religion (Int)</label>
                        <input type = "number" id="Religion" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Sleight of Hand (Dex)</label>
                        <input type = "number" id="Sleight" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Stealth (Dex)</label>
                        <input type = "number" id="Stealth" value = "5">
                    </div>
                    
                    <div class = "row">
                        <label>Survival (Wis)</label>
                        <input type = "number" id="Survival" value = "5">
                    </div>
                    
                </div>

                <div id = "characterBackground" style="padding: 8px; display: none;">
                    <label>Player Notes</label>
                    <br/>
                    <textarea id="background" placeholder="Enter your background, inventory, abilities, or other notes here"></textarea>
                </div>

                <button id="prevDisplay" class="button smallerButton" onclick="previousDisplay()"> < </button>
                <button id="savePlayerAttributes" class="button smallerButton" onclick="rollDice('open')">Roll Dice</button>
                <button id="nextDisplay" class="button smallerButton" onclick="nextDisplay()"></button>> > </button>
            </div>

        </div>
    
    </div>


</div>




<script src="campaignPage.js"></script>

</body>
</html>
