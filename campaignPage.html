<!DOCTYPE html>
<html  lang="en">
<head>
    <title>Campaign</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="campaignPage.css">
    <link rel="stylesheet" href="critFail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>

<div id="mainModalContainer" class="modal" onclick="closeModal()">
    <div id="mainModalContent" class="modalContent">
    </div>
</div>

<div id="mainContainer">

    <div id="leftPanel">
        <div id="logoutButton" class="button smallerButton" onclick="currentSession.logout()">
            Logout
        </div>

        <div id="allPlayersView">
            <span>GM:</span>
            <div id="gmName" class="playerName">
                
            </div>
            
            <br>

            <span>Players:</span>
        </div>

    </div>




    <div id="middlePanel">
        <!-- Make messagesPane scrollable, and when adding new message, it should auto scroll -->
        <div id="messagesPane">

        </div>
        <input id="messageInput" type=text placeholder="Type Here">
    </div>




    <div id="rightPanel">
        <div id="activePlayerView">
            <div class="playerName">
                Current Player
            </div>

            <div id="playerAttributesPanel" class="playerAttribute">
                <img src="UI/defaulticon.jpg" class="userPicture">
                <table>
                    <tr width=100%>
                        <td>
                            <img src="UI/playerAttributeIcons/d4.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            HP:
                        </td>
                        <td>
                            <input id="playerAttributeHP" class="playerAttribute modifier" value="14/21">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d6.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            AC:
                        </td>
                        <td>
                            <input id="playerAttributeAC" class="playerAttribute modifier" value="13">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d8.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            Str:
                        </td>
                        <td>
                            <input id="playerAttributeStr" class="playerAttribute modifier" value="-1"><input id="" class="playerAttribute score" value="8">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d10.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            Dex:
                        </td>
                        <td>
                            <input id="playerAttributeDex" class="playerAttribute modifier" value="+1"><input id="" class="playerAttribute score" value="12">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d12.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            Con:
                        </td>
                        <td>
                            <input id="playerAttributeCon" class="playerAttribute modifier" value="-1"><input id="" class="playerAttribute score" value="15">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d20.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            Int:
                        </td>
                        <td>
                            <input id="playerAttributeInt" class="playerAttribute modifier" value="0"><input id="" class="playerAttribute score" value="10">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d4.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            Wis:
                        </td>
                        <td>
                            <input id="playerAttributeWis" class="playerAttribute modifier" value="+1"><input id="" class="playerAttribute score" value="14">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d6.png" class="playerAttribute icon" >
                        </td>
                        <td class="playerAttribute title">
                            Cha:
                        </td>
                        <td>
                            <input id="playerAttributeCha" class="playerAttribute modifier" value="0"><input id="" class="playerAttribute score" value="11">
                        </td>
                    </tr>

                </table>
                <button id="savePlayerAttributes" class="button smallerButton">Save</button>
                <br/>
                <button id="nextDisplay" class="button smallerButton">...</button>
                <br/>
                <button id="rollDice" class="button smallerButton" onclick="rollDice('open')">Roll Dice</button>
                <br />
            </div>

        </div>
    
    </div>


</div>




<script src="campaignPage.js"></script>

</body>
</html>
