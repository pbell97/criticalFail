<!DOCTYPE html>
<html  lang="en">
<head>
    <title>Campaign Filler</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="campaignPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>


<div id="mainContainer">

    <div id="leftPanel">
        <div id="logoutButton">
            Logout
        </div>

        <div id="allPlayersView">
            <span>GM:</span>
            <div id="gmName" class="playerName">
                GM Name Here
            </div>
            
            <br>

            <span>Players:</span>
            <div class="playerName">
                Player 1
            </div>
            <div class="playerName">
                Player 2
            </div>
            <div class="playerName">
                Player 3
            </div>
            <div class="playerName">
                Player 4
            </div>
        </div>

    </div>




    <div id="middlePanel">
        <!-- Make messagesPane scrollable, and when adding new message, it should auto scroll -->
        <div id="messagesPane">

        </div>
        <input id="messageInput" type=text placeholder="Type Here">
    </div>




    <div id="rightPanel">
        <div id="activePlayerView">
            <div class="playerName">
                Current Player
            </div>

            <div class="playerAttributesPanel">
                <img src="UI/defaultUserPicLol.png" class="userPicture">
                <table>
                    <tr width=100%>
                        <td>
                            <img src="UI/playerAttributeIcons/d4.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            HP:
                        </td>
                        <td>
                            <input id="playerAttributeHP" class="playerAttributeModifier" value="14/21">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d6.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            AC:
                        </td>
                        <td>
                            <input id="playerAttributeAC" class="playerAttributeModifier" value="13">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d8.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            Str:
                        </td>
                        <td>
                            <input id="playerAttributeStr" class="playerAttributeModifier" value="-1"><input id="" class="playerAttributeScore" value="8">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d10.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            Dex:
                        </td>
                        <td>
                            <input id="playerAttributeDex" class="playerAttributeModifier" value="+1"><input id="" class="playerAttributeScore" value="12">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d12.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            Con:
                        </td>
                        <td>
                            <input id="playerAttributeCon" class="playerAttributeModifier" value="-1"><input id="" class="playerAttributeScore" value="15">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d20.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            Int:
                        </td>
                        <td>
                            <input id="playerAttributeInt" class="playerAttributeModifier" value="0"><input id="" class="playerAttributeScore" value="10">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d4.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            Wis:
                        </td>
                        <td>
                            <input id="playerAttributeWis" class="playerAttributeModifier" value="+1"><input id="" class="playerAttributeScore" value="14">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="UI/playerAttributeIcons/d6.png" class="playerAttributeIcon" >
                        </td>
                        <td class="playerAttributeTitle">
                            Cha:
                        </td>
                        <td>
                            <input id="playerAttributeCha" class="playerAttributeModifier" value="0"><input id="" class="playerAttributeScore" value="11">
                        </td>
                    </tr>

                </table>
                <button id="savePlayerAttributes">Save</button>
                <br><button id="nextDisplay">...</button>
            </div>

        </div>
    
    </div>


</div>


<script src="campaignPage.js"></script>

</body>
</html>
