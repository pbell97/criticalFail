<!DOCTYPE html>
<html>
<head>
<style>

body {
    margin: 0;
    background-color: black;
}

#logoContainer{
    position: absolute;
    height: 50%;
    width: 100%;
    top: 0%;
}

#topRowContainer{
    position: absolute;
    height: 25%;
    width: 100%;
    top: 50%;
}

#bottomRowContainer{
    position: absolute;
    height: 20%;
    width: 100%;
    top: 75%;
}

.column1 {
  float: left;
  width: 33.33%;
  text-align: center;
}

#loginButton {
  float: left;
  text-align: left;
}
#faqButton {
  float: right;
  text-align: right;
}

.row{
    position: relative;
    margin: 3em;
}

img{
    width: 100%;
    height: auto;
    object-fit: contain;
}

.button {
    background-color:black;
    border: 2px solid white;
    color: white;
    padding: 0.5em;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 3vmax;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
}
.bottomButton {
    bottom: 0;
    font-size: 2vmax;
    margin: 0;
}
</style>
</head>

<body>

    <div id="logoContainer">
        <img src="critfail_pic2.png" alt="Critical Failure"\>
    </div>

    <div id="topRowContainer">
        <div class="row">
            <div class="column1">
                <button class="button">Create Campaign</button>
            </div>
            <div class="column1">
                <button class="button">Join Campaign</button>
            </div>
            <div class="column1">
                <button class="button">Observe Campaign</button>
            </div>
        </div>
    </div>

    <div id="bottomRowContainer">
        <div class="row">
                <button id="loginButton" class="button bottomButton">Login</button>
                <button id="faqButton" class="button bottomButton">FAQ</button>
        </div>
    </div>

</body>
</html>
