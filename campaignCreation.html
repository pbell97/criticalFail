<!DOCTYPE html>
<html  lang="en">
<head>
    <title>Campaign Creation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="critFail.css">

    <style>
        * {
            color: white;
        }

        #mainContainer{
            position: absolute;
            width: calc(100vw - 10rem);
            top: 0px;
            left: 0px;
            bottom: 0px;

            margin-left: 5rem;
            margin-right: 5rem;
            font-size: 1.5em;
        }

        #title{
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .line{
            width: 100%;
            height: 5px;
            margin-bottom: 1.5rem;

            background-color: rgb(80,80,80);
        }

        input{
            display: inline;
            color: black;
            font-size: 1.2rem;
        }

        .notes{
            color: black;
            font-size: 1.2rem;

            width: 15rem;        
            bottom: 0;
        }
    </style>

</head>
<body>
    <div id="mainContainer">
        <h1 id="title"> Campaign Creation </h1>
        <div class="line"></div>
        
        <p style="display: inline;"> Display name </p>
        <input type="text" required="true" style="display: inline"/>

        <br/> <br/>

        <p style="display: inline;"> Campaign Code </p>
        <input type="text" required="true" maxlength="32"/>

        <br/> <br/>

        <input type="submit" value="Create"></input>
    </div>    
</body>
</html>
