<!DOCTYPE HTML>
<html>

    <head>
        <title>Character Creation</title> 

        <link rel="stylesheet" href="critFail.css">
        <link rel="stylesheet" href="Character_creation.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>    
        <script src="Character_creation.js"></script>
    </head>

    <body>
            <div class = "topContainer1">
                <img src = "CriticalFail Logo.jpg" alt = "Critical Fail" width ="400" height = "100">
            </div>
                
            <div class = "topContainer2">
                <div class = "topInput">
                    <label>Username</label>
                    <input type="text" id="username" value = "" placeholder="Enter Username">                        
                </div>
                <div class = "topInput">
                    <label>Password</label>
                    <input type="password" id="password"  value = "" placeholder="Enter Password">                        
                </div>
                <div class = "topInput">
                    <label>CampaignID</label>
                    <input type="text" id="campaignID" value = "" placeholder="Enter Character Name">
                </div>
                <div class = "topInput">
                    <label>Color</label>
                    <input type="text" id="color" value = "FF0000" placeholder="Enter Color">
                </div>
            </div>

                    <!--Attributes-->

                    <div class = "midContainer1">
                        <p>Attributes</p>
                        <div class = "Attribute">
                            <label>Strength</label>
                            <input type = "number" id="Str" value = "5">
                        </div>
                        
                        <div class = "Attribute">
                            <label>Dexterity</label>
                            <input type = "number" id="Dex" value = "5">
                        </div>
                        
                        <div class = "Attribute"> 
                            <label>Constitution</label>
                            <input type = "number" id="Con" value = "5">
                        </div>
                        
                        <div class = "Attribute">
                            <label>Intelligence</label>
                            <input type = "number" id="Intel" value = "5">
                        </div>
                        
                        <div class = "Attribute">
                            <label>Wisdom</label>
                            <input type = "number" id="Wis" value = "5">
                        </div>
                        
                        <div class = "Attribute">
                            <label>Charisma</label>
                            <input type = "number" id="Cha" value = "5">
                        </div>
                    </div> 

                    <!--Skills-->
                    <div class = "midContainer2">
                            <p>Skills</p>
                            <div class = "Skill">
                                <label>Acrobatics (Dex)</label>
                                <input type = "number" id="Acrobatics" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Animal Handling (Wis)</label>
                                <input type = "number" id="Animal" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Arcana (Int)</label>
                                <input type = "number" id="Arcana" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Athletics (Str)</label>
                                <input type = "number" id="Athletics" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Deception (Cha)</label>
                                <input type = "number" id="Deception" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>History (Int)</label>
                                <input type = "number" id="History" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Insight (Wis)</label>
                                <input type = "number" id="Insight" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Intimidation (Cha)</label>
                                <input type = "number" id="Intimidation" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Investigation (Int)</label>
                                <input type = "number" id="Investigation" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Medicine (Wis)</label>
                                <input type = "number" id="Medicine" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Nature (Int)</label>
                                <input type = "number" id="Nature" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Perception (Wis)</label>
                                <input type = "number" id="Perception" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Performance (Cha)</label>
                                <input type = "number" id="Performance" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Persuasion (Cha)</label>
                                <input type = "number" id="Persuasion" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Religion (Int)</label>
                                <input type = "number" id="Religion" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Sleight of Hand (Dex)</label>
                                <input type = "number" id="Sleight" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Stealth (Dex)</label>
                                <input type = "number" id="Stealth" value = "5">
                            </div>
                            
                            <div class = "Skill">
                                <label>Survival (Wis)</label>
                                <input type = "number" id="Survival" value = "5">
                            </div>
                            
                        </div>

                    <!--Saves-->

                    <div class = "midContainer1">
                        <p>Saving Throws</p>
                        <div class = "Save">
                            <label>Strength</label>
                            <input type = "number" id="StrSave" value = "5">
                        </div>

                        <div class = "Save">
                            <label>Desterity</label>
                            <input type = "number" id="DexSave" value = "5">
                        </div>
                        
                        <div class = "Save">
                            <label>Constitution</label>
                            <input type = "number" id="ConSave" value = "5">
                        </div>
                        
                        <div class = "Save"> 
                            <label>Intelligence</label>
                            <input type = "number" id="IntSave" value = "5">
                        </div>
                        
                        <div class = "Save">
                            <label>Wisdom</label>
                            <input type = "number" id="WisSave" value = "5">
                        </div>
                        
                        <div class = "Save">
                            <label>Charisma</label>
                            <input type = "number" id="ChaSave" value = "5">
                        </div>
                    </div>

                    <div id = "submitButton">
                        <div id = "characterBackground">
                            <label>Character Background</label>    
                            <textarea id="background" width = "400" height = "100"  value = "This is my story. I came from a far away land looking for adventure."></textarea>
                        </div>
                        <input class = "button" type="Submit" id="Submit" value = "Submit" onclick="processCharacter()">
                    </div>
    </body>
</html>
